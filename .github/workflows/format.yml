name: SAM3/ufmt
on:
  # Disabled to avoid conflicts when merging upstream changes
  # pull_request:
  #   branches:
  #   - main
  workflow_dispatch:  # Can be manually triggered if needed
jobs:
  ufmt_check:
    runs-on: ubuntu-latest
    steps:
      - name: Install ruff-api
        run: pip install ruff-api==0.1.0
      - name: Check formatting
        uses: omnilib/ufmt@action-v1
        with:
          path: sam3 scripts
          python-version: "3.12"
          black-version: "24.2.0"
          usort-version: "1.0.2"
